{% extends "site.html" %}

{% block more_style %}
<link rel="alternate" type="application/json" href="{% url chronam_counties_in_state_json state_abbr 'json' %}" />
{% endblock %}

{% block box_right %}

<div id="search_results_box">
  <div id="search_results_content">
    <div id="search_body">
      <table class="data" width="100%">
    {% for county in counties %}
        <tr class="{% cycle 'lightGray' 'white' %}">
          <td><a href="{% url chronam_cities_in_county state_abbr, county.abbr %}">{{county.name}}</a></td>
        </tr>
    {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
