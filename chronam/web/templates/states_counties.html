{% extends "site.html" %}

{% block more_style %}
    <link rel="alternate" type="application/json" href="counties.json" />
{% endblock %}

{% block box_right %}

<div id="search_results_box">
  <div id="search_results_content">
    <div id="search_body">
      <table class="data" width="100%">
    {% for state, county, total in states_counties %}
        <tr class="{% cycle 'lightGray' 'white' %}">
          <td>{{state}}</td>
          <td {% ifequal total 1 %}style="color: red"{% endifequal %}>{{county}}</td>
          <td>{{total}}</td>
        </tr>
    {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
