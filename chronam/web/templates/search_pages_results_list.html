{% extends "search_pages_results.html" %}

{% block results_type %}
          List View | <a href="{% url chronam_search_pages_results %}?{{q}}&amp;page={{page.number}}&amp;sort={{sort}}">Thumbnail View</a> 
{% endblock results_type %}

{% block search_results_box %}

    {% ifequal paginator.count 0 %}
    <h2>No Results</h2>
    {% else %}
    <div id="search_results_box">
        <div id="search_results_content">
            <div id="search_body">

                {% for p in page.object_list %}
 
                <div class="resultNumber">
		  <img src="{{script_name}}/images/gt.gif" alt="Bullet" />  
                  <a href="{{script_name}}{{ p.url }};words={{p.words}}">
                      <span class="domestic-title">{{ p }}</span>
                  </a>
                  <br/>
                </div>
 
                {% endfor %}

            </div>
        </div>
    </div>
    {% endifequal %}

{% endblock %}
