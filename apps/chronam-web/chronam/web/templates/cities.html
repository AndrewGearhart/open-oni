{% extends "site.html" %}

{% block more_style %}
{% if county %}
<link rel="alternate" type="application/json" href="{% url chronam_cities_in_county_json state|pack_url county|pack_url 'json' %}" />
{% else %}
<link rel="alternate" type="application/json" href="{% url chronam_cities_in_state_json state|pack_url 'json' %}" />
{% endif %}
{% endblock %}

{% block box_right %}

<div id="search_results_box">
  <div id="search_results_content">
    <div id="search_body">
      <table class="data" width="100%">
    {% for city in cities %}
        <tr class="{% cycle 'lightGray' 'white' %}">
          <td>{{city}}</td>
        </tr>
    {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
